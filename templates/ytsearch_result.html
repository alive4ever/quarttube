<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>
   Search result for {{ search_result['query'] }}
  </title>
  <meta content="YT search result for {{ search_result['query'] }}" name="description"/>
  <meta content="width=device-width,initial-scale=1" name="viewport"/>
  <style>
   /* Container for all cards */
   .card-container {
     display: flex;
     flex-direction: column;
     gap: 20px;
     max-width: 800px;
     margin: auto;
     padding: 20px;
   }
   
   /* Each card styling */
   .card {
     display: flex;
     align-items: center;
     border: 1px solid #ccc;
     border-radius: 5px;
     overflow: hidden;
     box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
     transition: box-shadow 0.2s;
   }
   
   .card:hover {
     box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
   }
   
   /* Thumbnail container with relative positioning for duration overlay */
   .thumbnail {
     position: relative;
     flex-shrink: 0;
   }
   
   /* Thumbnail image styles */
   .thumbnail img {
     display: block;
     width: 240px;
     height: auto;
     object-fit: cover;
   }
   
   /* Duration overlay styling */
   .thumbnail .duration {
     position: absolute;
     bottom: 5px;
     right: 5px;
     background-color: rgba(0, 0, 0, 0.7);
     color: #fff;
     padding: 2px 5px;
     font-size: 0.8em;
     border-radius: 3px;
   }
   
   /* Details container styling */
   .details {
     margin-left: 15px;
     flex-grow: 1;
   }
   
   /* Clickable title styling */
   .details a {
     text-decoration: none;
     color: #007BFF;
     font-size: 1.2em;
     font-weight: bold;
   }
   
   /* Responsive styling */
   @media (max-width: 600px) {
     .card {
       flex-direction: column;
       align-items: stretch;
     }
     
     .thumbnail img {
       width: 100%;
       height: auto;
     }
     
     .details {
       margin: 10px;
     }
   }

  /* Touch-friendly link styling */
  .touch-friendly-link {
    display: inline-block; /* Make it a block element for padding */
    padding: 10px 15px; /* Add padding for a larger clickable area */
    background-color: #007BFF; /* Background color */
    color: #fff; /* Text color */
    text-decoration: none; /* Remove underline */
    border-radius: 5px; /* Rounded corners */
    transition: background-color 0.3s; /* Smooth transition */
  }

  .touch-friendly-link:hover,
  .touch-friendly-link:focus {
    background-color: #0056b3; /* Darker shade on hover/focus */
  }
    h1 {
      color: #333;
      margin-bottom: 30px;
      padding-bottom: 10px;
    }

    .navigation {
      display: flex;
      margin-top: 20px;
      gap: 10px;
    }

    .navigation-container {
      display: flex;
      flex-direction: column;
    }
  </style>
 </head>
 <body>
  <div class="card-container">
   <h1>
    Search Result for {{ search_result['query'] }}
   </h1>
   {% for item in search_result['contents'] %}
   <div class="card">
    <div class="thumbnail">
     <img alt="Thumbnail for {{ item['title'] }}" src="{{ item['thumbnail'] }}"/>
     <div class="duration">
      {{ item['length'] }}
     </div>
    </div>
    <div class="details">
     <a href="{{ item['url'] }}">
      {{ item['title'] }}
     </a>
     <p>
      Total views:
      <code>
       {{ item['view_count'] }}
      </code>
     </p>
    </div>
   </div>
   {% endfor %}
   <hr/>
   <div class="navigation-container">
    <div class="navigation">
     <form action="{{ search_result['next_page_url'] }}" method="POST">
      <input name="ctoken" type="hidden" value="{{ search_result['ctoken'] }}"/>
      <input class="touch-friendly-link" type="submit" value="Next Page"/>
     </form>
     <a class="touch-friendly-link" href="ytsearch">
      Search Page
     </a>
    </div>
   </div>
  </div>
 </body>
</html>
