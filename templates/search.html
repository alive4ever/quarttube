<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>
   Bilisearch Lite
  </title>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <style>
   body {
      font-family: Arial, sans-serif; /* Set a default font */
      max-width: 800px; /* Limit the width of the content */
      margin: auto; /* Center the content */
      padding: 20px; /* Add padding */
      background-color: #f4f4f4; /* Background color */
      color: #333; /* Text color */
    }

    h1, h2 {
      color: #333; /* Darker color for headings */
      text-align: center; /* Center align headings */
    }

    .container {
      max-width: 600px; /* Limit the width of the container */
      margin: 50px auto; /* Center the container */
      background: #fff; /* Background color for the container */
      border-radius: 8px; /* Rounded corners */
      padding: 30px 20px; /* Padding inside the container */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
    }

    form {
      display: flex; /* Use flexbox for form layout */
      flex-wrap: wrap; /* Allow wrapping of form elements */
      gap: 10px; /* Space between input elements */
      justify-content: center; /* Center align form elements */
      margin-bottom: 20px; /* Space below the form */
    }

    input[type="text"],
    input[type="number"] {
      flex: 1 1 100%; /* Allow inputs to grow */
      padding: 10px; /* Add padding for comfort */
      border: 1px solid #ccc; /* Border styling */
      border-radius: 5px; /* Rounded corners */
      font-size: 1em; /* Font size */
    }

    @media (min-width: 480px) {
      input[type="text"],
      input[type="number"] {
        flex: 1 1 calc(50% - 10px); /* Side by side on larger screens */
      }
    }

    input[type="submit"] {
      flex: 1 1 100%; /* Full width for submit button */
      padding: 10px; /* Add padding */
      background-color: #007BFF; /* Background color */
      color: #fff; /* Text color */
      border: none; /* Remove border */
      border-radius: 5px; /* Rounded corners */
      cursor: pointer; /* Pointer cursor on hover */
      transition: background-color 0.3s; /* Smooth transition */
    }

    input[type="submit"]:hover {
      background-color: #0056b3; /* Darker shade on hover */
    }

    .button {
      display: inline-block; /* Make it a block element for padding */
      padding: 10px 15px; /* Add padding for a larger clickable area */
      margin-top: 20px; /* Space above the button */
      background-color: #007BFF; /* Background color */
      color: #fff; /* Text color */
      text-decoration: none; /* Remove underline */
      border-radius: 5px; /* Rounded corners */
      transition: background-color 0.3s; /* Smooth transition */
    }

    .button:hover {
      background-color: #0056b3; /* Darker shade on hover */
    }
  </style>
 </head>
 <body>
  <div class="container">
   <h1>
    Bilisearch Lite
   </h1>
   <p>
    Yet another lite interface for Bilibili video search
   </p>
   <form action="bilisearch" method="GET">
    <input name="query" placeholder="What are you looking for?" required="" type="text"/>
    <input max="100" min="1" name="pagenum" placeholder="Page number" type="number" value="1"/>
    <input type="submit" value="Search"/>
   </form>
   <p>
   </p>
   <hr/>
   <a class="button" href="/">
    Back to homepage
   </a>
  </div>
 </body>
</html>
